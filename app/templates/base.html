<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %} -- Moran's Maps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1"href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/stuy.gif') }}" style="height: 50px; width: 50px; border-radius: 50px; object-fit: cover;" /></a>
      <a class="navbar-brand mb-0 h1"href="{{ url_for('index') }}">Moran's Maps</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('editor') }}">Edit</a>
          </li>
        </ul>
        <div class="px-3 py-2">
          <div class="container d-flex flex-wrap justify-content-center">
            <form class="d-flex" action="{{ url_for('search') }}" id="searchForm" method="GET">
              <div class="input-group me-3">
                {% if request.args.get('query') %}
                  <input class="form-control" type="search" placeholder="Enter a room number..." id="query" name="query" value="{{ request.args.get('query') }}">
                {% else %}
                  <input class="form-control" type="search" placeholder="Enter a room number..." id="query" name="query">
                {% endif %}
                <span class="input-group-text" type="submit" onclick="document.getElementById('searchForm').submit()"><i class="fas fa-search"></i></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% if request.args.get('query') %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    Room not found!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}
  {% block content %}{% endblock %}
</html>
