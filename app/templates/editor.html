{% extends "base.html" %}

{% block content %}
<button id="buttonNew">New</button>

<div id="roomCard" style="display: none;">
  <form action="{{ url_for('editor') }}", method="POST">
    <input type="hidden" id="roomId", name="roomId">
    <input type="hidden" value="{{ floor }}" id="floor", name="floor">
    <label for="roomName">Room Name</label>
    <input type="text" id="roomName" name="roomName"><br>
    <label for="roomNumber">Room Number</label>
    <input type="text" id="roomNumber" name="roomNumber"><br>
    <label for="roomCoords">Room Coordinates</label>
    <input type="text" id="roomCoords" name="roomCoords"><br>
    <input type="submit" id="buttonSave" value="Save">
  </form>
  <button id="buttonCancel">Cancel</button>
</div>

<script>
  let imageSrc = "{{ image_src }}";
  let roomData = "{{ rooms }}";
</script>
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock %}
