{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="container-xxl my-4 bd-layout">

<h1>Admin Login</h1>
<p>You need to be logged in as an administrator to make changes to the map.</p>

{% if error %}
        <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div>
                That password is incorrect! Ninjas from the CS DOJO have been alerted.
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

<form method="post" action="/admin">
    <div class="form-group mb-3">
        <label for="password">Password</label>
    <input type="password" name="password" placeholder="Password" class="form-control">
    </div>
    <input type="submit" name="authenticate" value="Login"  class="btn btn-primary">
</form>

</div>

{% endblock %}
